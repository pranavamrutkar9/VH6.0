<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
        --primary-color: #ea2a33;
        --secondary-color: #f3e7e8;
        --text-primary: #1b0e0e;
        --text-secondary: #994d51;
        --background-color: #fcf8f8;
      }
      body {
        font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
      }
    </style>
</head>

<body class="bg-[var(--background-color)]">
    <div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
        <header class="sticky top-0 z-10 flex items-center justify-between bg-[var(--background-color)] p-4 shadow-sm">
            <a class="text-[var(--text-primary)]" href="home.html">
                <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z">
                    </path>
                </svg>
            </a>
            <h1 class="text-lg font-bold text-[var(--text-primary)]">Schedule a Visit</h1>
            <div class="w-6"></div>
        </header>
        <main class="flex-grow overflow-y-auto px-4 py-6">
            <section class="space-y-6">
                <h2 class="text-2xl font-bold text-[var(--text-primary)]">Appointment Details</h2>
                <form class="space-y-4">
                    <div class="relative">
                        <select
                            class="w-full appearance-none rounded-lg border-none bg-[var(--secondary-color)] p-4 text-base text-[var(--text-primary)] placeholder-text-secondary focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]">
                            <option disabled="" selected="">Select Reason</option>
                            <option>Routine Check-up</option>
                            <option>Vaccination</option>
                            <option>Emergency</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-[var(--text-secondary)]">
                            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    fill-rule="evenodd"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="relative">
                        <input
                            class="w-full rounded-lg border-none bg-[var(--secondary-color)] p-4 text-base text-[var(--text-primary)] placeholder-text-secondary focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]"
                            placeholder="Preferred Date" type="date" />
                    </div>
                    <div class="relative">
                        <input
                            class="w-full rounded-lg border-none bg-[var(--secondary-color)] p-4 text-base text-[var(--text-primary)] placeholder-text-secondary focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]"
                            placeholder="Preferred Time" type="time" />
                    </div>
                </form>
            </section>
            <section class="mt-8">
                <h2 class="text-2xl font-bold text-[var(--text-primary)]">Vet Directory</h2>
                <div class="mt-4 space-y-3">
                    <div
                        class="flex items-center gap-4 rounded-lg bg-white p-3 shadow-sm transition-all hover:bg-zinc-50">
                        <img alt="Dr. Emily Carter" class="h-14 w-14 rounded-full object-cover"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuDk_OuQdtMCEC8_tL6CuVMYn6uZf3N_g2_fPC0Ysk5wOgrk8asGzEcs4BeZ6-Ik2H2iLiwI5cFo-B-Yqme5hpftOwT32cUhVDFEhFBFyzGTIvNnkYYlghkrI85HeWtvdWxUhxzJkXFvGwlcFuKah_-yXt9nZAfy4c5GPLi9P80pK83GEc-m2v-QtbSMgHNGS5Ck_hdQHvY2TEcQVZ33wm2_VxRUPeWufrWdTKrZcpUJtT8l6JGfpG8sFpa4G3Vlhf-UzfpcAYQZiGs" />
                        <div>
                            <p class="font-semibold text-[var(--text-primary)]">Dr. Emily Carter</p>
                            <p class="text-sm text-[var(--text-secondary)]">Livestock Specialist</p>
                        </div>
                        <input class="ml-auto h-5 w-5 text-[var(--primary-color)] focus:ring-[var(--primary-color)]"
                            name="vet" type="radio" />
                    </div>
                    <div
                        class="flex items-center gap-4 rounded-lg bg-white p-3 shadow-sm transition-all hover:bg-zinc-50">
                        <img alt="Dr. David Lee" class="h-14 w-14 rounded-full object-cover"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuAFnCsijB9QhwaGzTu0SYm27qMLtCO2IizWUBsreS0eYAtpyjspSNII9afYl-HYlmQPG1wvAAQ95wNBHpRfYMqifNfN-EBRjfakjoOGrSc0rkc2hDBtVT6cksdJJyvnuAmzTQOormrtPRDPhUU7NazYvCWVR0wfImDYJ2sKaGZV_n41CWlq8-aJmoIwtvFV-D0QL-IzQ3fJH0_pBqfchG8Je3pomtzZMn9CS28R58GrpLJ13PNINnxBWqyn_Kq336jYP9Lum1doAQE" />
                        <div>
                            <p class="font-semibold text-[var(--text-primary)]">Dr. David Lee</p>
                            <p class="text-sm text-[var(--text-secondary)]">Poultry Specialist</p>
                        </div>
                        <input class="ml-auto h-5 w-5 text-[var(--primary-color)] focus:ring-[var(--primary-color)]"
                            name="vet" type="radio" />
                    </div>
                    <div
                        class="flex items-center gap-4 rounded-lg bg-white p-3 shadow-sm transition-all hover:bg-zinc-50">
                        <img alt="Dr. Sarah Jones" class="h-14 w-14 rounded-full object-cover"
                            src="https://lh3.googleusercontent.com/aida-public/AB6AXuCE0LKT9sWuboX9QD3DpTVi0axSIkktl3HsAn_M3uaWC1ZuMiHlwm0N6MYi4kBCkkLfTU-BI-hlSdTWcVJGzXphOGUUlifzH1ykkdMjx5z6uVpYbyqBappgkKmFQ8uKd3nvoPHoStMYbRkcFL3f9cBl-m4Wc3cbfDCgOPpgdwFlygi6KEyy0wCdIU5z_V9equcklxwG6bobaSgYfAkekVzq6PgSIN7BcE0ufIp8OpEkoyvmzrbgyri2G0DEEDdN5beoTofP4INWRJ4" />
                        <div>
                            <p class="font-semibold text-[var(--text-primary)]">Dr. Sarah Jones</p>
                            <p class="text-sm text-[var(--text-secondary)]">Equine Specialist</p>
                        </div>
                        <input class="ml-auto h-5 w-5 text-[var(--primary-color)] focus:ring-[var(--primary-color)]"
                            name="vet" type="radio" />
                    </div>
                </div>
            </section>
        </main>
        <footer class="sticky bottom-0 z-10 bg-[var(--background-color)]">
            <div class="px-4 py-3">
                <button
                    class="w-full cursor-pointer rounded-lg bg-[var(--primary-color)] px-5 py-3 text-base font-bold text-white shadow-lg transition-transform active:scale-95">
                    Schedule Appointment
                </button>
            </div>
            <nav class="flex justify-around border-t border-[var(--secondary-color)] px-4 pb-3 pt-2">
                <a class="flex flex-1 flex-col items-center justify-end gap-1 text-[var(--text-secondary)]" href="home.html">
                    <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z">
                        </path>
                    </svg>
                    <p class="text-xs font-medium">Dashboard</p>
                </a>
                <a class="flex flex-1 flex-col items-center justify-end gap-1 text-[var(--text-secondary)]" href="records.html">
                    <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M213.66,82.34l-56-56A8,8,0,0,0,152,24H56A16,16,0,0,0,40,40V216a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V88A8,8,0,0,0,213.66,82.34ZM160,51.31,188.69,80H160ZM200,216H56V40h88V88a8,8,0,0,0,8,8h48V216Z">
                        </path>
                    </svg>
                    <p class="text-xs font-medium">Records</p>
                </a>
                <a class="flex flex-1 flex-col items-center justify-end gap-1 text-[var(--primary-color)]" href="appointment.html">
                    <div class="rounded-full bg-[var(--primary-color)] p-3 text-white">
                        <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M229.66,229.66a8,8,0,0,1-11.32,0l-50.06-50.07a88,88,0,1,1,11.32-11.31l50.06,50.06A8,8,0,0,1,229.66,229.66ZM112,184a72,72,0,1,0-72-72A72.08,72.08,0,0,0,112,184Z">
                            </path>
                        </svg>
                    </div>
                    <p class="text-xs font-bold">Appointments</p>
                </a>
                <a class="flex flex-1 flex-col items-center justify-end gap-1 text-[var(--text-secondary)]" href="training.html">
                    <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M164.44,105.34l-48-32A8,8,0,0,0,104,80v64a8,8,0,0,0,12.44,6.66l48-32a8,8,0,0,0,0-13.32ZM120,129.05V95l25.58,17ZM216,40H40A16,16,0,0,0,24,56V168a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,128H40V56H216V168Zm16,40a8,8,0,0,1-8,8H32a8,8,0,0,1,0-16H224A8,8,0,0,1,232,208Z">
                        </path>
                    </svg>
                    <p class="text-xs font-medium">Training</p>
                </a>
                <a class="flex flex-1 flex-col items-center justify-end gap-1 text-[var(--text-secondary)]" href="profile.html">
                    <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z">
                        </path>
                    </svg>
                    <p class="text-xs font-medium">Profile</p>
                </a>
            </nav>
        </footer>
    </div>

</body>

</html>
