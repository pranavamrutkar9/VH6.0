<html>

<head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B600%3B700%3B800"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #ea2a33;
          }
        </style>
    
</head>

<body class="bg-gray-50">
    <div class="relative flex size-full min-h-screen flex-col justify-between group/design-root"
        style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
        <div class="flex flex-col">
            <header class="flex items-center p-4">
                <a class="flex size-10 items-center justify-center rounded-full bg-white shadow-sm" href="launch.html">
                    <svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z">
                        </path>
                    </svg>
                </a>
                <h1 class="flex-1 text-center text-xl font-bold text-gray-900 pr-10">Create Account</h1>
            </header>
            <main class="flex-1 px-4 py-8">
                <form action="#" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="full-name">Full Name</label>
                        <div class="mt-1">
                            <input autocomplete="name"
                                class="form-input block w-full appearance-none rounded-md border border-gray-300 bg-white px-3 py-3 placeholder-gray-400 shadow-sm focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm"
                                id="full-name" name="full-name" placeholder="Enter your full name" type="text" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="email">Email address</label>
                        <div class="mt-1">
                            <input autocomplete="email"
                                class="form-input block w-full appearance-none rounded-md border border-gray-300 bg-white px-3 py-3 placeholder-gray-400 shadow-sm focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm"
                                id="email" name="email" placeholder="Enter your email" type="email" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                        <div class="mt-1">
                            <input autocomplete="new-password"
                                class="form-input block w-full appearance-none rounded-md border border-gray-300 bg-white px-3 py-3 placeholder-gray-400 shadow-sm focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm"
                                id="password" name="password" placeholder="Enter your password" type="password" />
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="confirm-password">Confirm
                            Password</label>
                        <div class="mt-1">
                            <input autocomplete="new-password"
                                class="form-input block w-full appearance-none rounded-md border border-gray-300 bg-white px-3 py-3 placeholder-gray-400 shadow-sm focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm"
                                id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                                type="password" />
                        </div>
                        <p class="mt-2 text-sm text-red-600" id="password-error">Passwords do not match.</p>
                    </div>
                    <div class="pt-4">
                        <button
                            class="flex w-full justify-center rounded-md border border-transparent bg-[var(--primary-color)] py-3 px-4 text-base font-semibold text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
                            type="submit">
                            Register
                        </button>
                    </div>
                    <div class="text-center text-sm">
                        <p class="text-gray-600">
                            Already have an account?
                            <a class="font-medium text-[var(--primary-color)] hover:text-red-700"
                                href="login.html">Login</a>
                        </p>
                    </div>
                </form>
            </main>
        </div>
    </div>

</body>

</html>
