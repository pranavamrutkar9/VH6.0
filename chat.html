<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
        --primary-color: #17cf17;
      }
    </style>
    <style>
        body {
            min-height: 100dvh;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root"
        style='font-family: Lexend, "Noto Sans", sans-serif;'>
        <div class="flex-1">
            <header class="sticky top-0 z-10 bg-gray-50/80 backdrop-blur-sm">
                <div class="flex items-center p-4">
                    <a class="flex size-10 shrink-0 items-center justify-center rounded-full text-gray-700" href="home.html">
                        <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z">
                            </path>
                        </svg>
                    </a>
                    <h1 class="flex-1 text-center text-xl font-bold text-gray-900 pr-10">Help Assistant</h1>
                </div>
            </header>
            <main class="p-4 space-y-8">
                <div class="space-y-4">
                    <div class="flex items-start gap-3">
                        <div
                            class="flex size-10 shrink-0 items-center justify-center rounded-full bg-[var(--primary-color)]/20 text-[var(--primary-color)]">
                            <svg class="lucide lucide-sparkles" fill="none" height="24" stroke="currentColor"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                width="24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z">
                                </path>
                                <path d="M5 3v4"></path>
                                <path d="M19 17v4"></path>
                                <path d="M3 5h4"></path>
                                <path d="M17 19h4"></path>
                            </svg>
                        </div>
                        <div class="w-full max-w-[calc(100%-3.25rem)] rounded-xl rounded-tl-none bg-gray-100 p-3">
                            <p class="text-gray-700">Hello! I'm your farm assistant. How can I help you today?</p>
                        </div>
                    </div>
                    <div class="flex items-start gap-3">
                        <div
                            class="flex size-10 shrink-0 items-center justify-center rounded-full bg-[var(--primary-color)]/20 text-[var(--primary-color)]">
                            <svg class="lucide lucide-sparkles" fill="none" height="24" stroke="currentColor"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                width="24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z">
                                </path>
                                <path d="M5 3v4"></path>
                                <path d="M19 17v4"></path>
                                <path d="M3 5h4"></path>
                                <path d="M17 19h4"></path>
                            </svg>
                        </div>
                        <div class="w-full max-w-[calc(100%-3.25rem)] rounded-xl rounded-tl-none bg-gray-100 p-3">
                            <p class="text-gray-700">You can ask me a question or choose from the suggestions below.</p>
                        </div>
                    </div>
                </div>
                <div class="space-y-4">
                    <h2 class="text-lg font-bold text-gray-900">Suggested Questions</h2>
                    <div class="space-y-3">
                        <button
                            class="w-full text-left p-4 rounded-lg bg-white shadow-sm hover:bg-gray-100 transition-colors">
                            <p class="text-gray-800">What are the symptoms of a sick chick?</p>
                        </button>
                        <button
                            class="w-full text-left p-4 rounded-lg bg-white shadow-sm hover:bg-gray-100 transition-colors">
                            <p class="text-gray-800">How do I prevent disease in my flock?</p>
                        </button>
                        <button
                            class="w-full text-left p-4 rounded-lg bg-white shadow-sm hover:bg-gray-100 transition-colors">
                            <p class="text-gray-800">What are the best practices for biosecurity on the farm?</p>
                        </button>
                    </div>
                </div>
            </main>
        </div>
        <footer class="sticky bottom-0 bg-white border-t border-gray-200 p-3">
            <div class="relative">
                <input
                    class="w-full rounded-full border-gray-300 bg-gray-100 py-3 pl-4 pr-12 text-gray-800 focus:border-[var(--primary-color)] focus:ring-[var(--primary-color)]"
                    placeholder="Type your question..." type="text" />
                <button
                    class="absolute inset-y-0 right-0 flex items-center justify-center px-4 text-[var(--primary-color)] hover:text-green-600">
                    <svg class="h-6 w-6" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
                        stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="m22 2-7 20-4-9-9-4Z"></path>
                        <path d="M22 2 11 13"></path>
                    </svg>
                </button>
            </div>
        </footer>
    </div>

</body>

</html>
