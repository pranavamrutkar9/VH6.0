<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
        --primary-color: #ea2a33;
      }
      body {
        font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
      }
    </style>
    
</head>

<body class="bg-gray-50 text-gray-800">
    <div class="relative flex min-h-screen flex-col overflow-x-hidden">
        <header class="flex items-center p-4">
            <a class="flex size-10 items-center justify-center rounded-full bg-white shadow-sm" href="launch.html">
                <svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z">
                    </path>
                </svg>
            </a>
        </header>
        <main class="flex-grow">
            <div class="mx-auto flex max-w-md flex-col px-4 pt-12">
                <div class="text-center">
                    <h1 class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl">Farm Biosecurity</h1>
                    <p class="mt-2 text-lg text-gray-600">Welcome back, please login to your account</p>
                </div>
                <div class="mt-10">
                    <div class="space-y-6">
                        <div>
                            <label class="sr-only" for="username">Username or Email</label>
                            <div class="relative">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                    <svg aria-hidden="true" class="h-5 w-5 text-gray-400" fill="currentColor"
                                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M10 8a3 3 0 100-6 3 3 0 000 6zM3.465 14.493a1.23 1.23 0 00.41 1.412A9.957 9.957 0 0010 18c2.31 0 4.438-.784 6.131-2.095a1.23 1.23 0 00.41-1.412A9.995 9.995 0 0010 12c-2.31 0-4.438.784-6.131 2.095a1.23 1.23 0 00-.404.404z">
                                        </path>
                                    </svg>
                                </div>
                                <input
                                    class="form-input block w-full rounded-md border-gray-300 bg-gray-100 py-3 pl-10 pr-3 text-gray-900 placeholder-gray-500 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm"
                                    id="username" placeholder="Username or Email" type="text" />
                            </div>
                        </div>
                        <div>
                            <label class="sr-only" for="password">Password</label>
                            <div class="relative">
                                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                    <svg aria-hidden="true" class="h-5 w-5 text-gray-400" fill="currentColor"
                                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                        <path clip-rule="evenodd"
                                            d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                                            fill-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <input
                                    class="form-input block w-full rounded-md border-gray-300 bg-gray-100 py-3 pl-10 pr-3 text-gray-900 placeholder-gray-500 shadow-sm focus:border-red-500 focus:ring-red-500 sm:text-sm"
                                    id="password" placeholder="Password" type="password" />
                            </div>
                        </div>
                        <div class="flex items-center justify-end">
                            <div class="text-sm">
                                <a class="font-medium text-[var(--primary-color)] hover:text-red-700" href="#">Forgot
                                    Password?</a>
                            </div>
                        </div>
                        <div>
                            <a href="home.html"
                                class="flex w-full justify-center rounded-md border border-transparent bg-[var(--primary-color)] py-3 px-4 text-base font-bold text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                                Login
                            </a>
                        </div>
                        <div class="text-center text-sm">
                            <p class="text-gray-600">
                                Don't have an account?
                                <a class="font-medium text-[var(--primary-color)] hover:text-red-700"
                                    href="register.html">Register</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
