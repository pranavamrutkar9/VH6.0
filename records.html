<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
        --primary-color: #ea2a33;
      }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-gray-50" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
    <div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden">
        <div class="flex flex-col">
            <header class="sticky top-0 z-10 bg-white shadow-sm">
                <div class="flex items-center justify-between p-4">
                    <a class="text-gray-700" href="home.html">
                        <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z">
                            </path>
                        </svg>
                    </a>
                    <h1 class="text-lg font-bold text-gray-900">Logbook</h1>
                    <div class="w-6"></div>
                </div>
            </header>
            <main class="flex-1 bg-gray-50 p-4 sm:p-6">
                <section class="mb-8">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Logbook Menu</h2>
                    <div class="grid grid-cols-1 gap-4">
                        <button
                            class="flex items-center justify-between w-full p-4 bg-white rounded-lg shadow-sm hover:bg-gray-100 transition-colors">
                            <span class="font-semibold text-gray-700">Visitor Log</span>
                            <svg class="text-gray-500" fill="currentColor" height="20" viewBox="0 0 256 256" width="20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z">
                                </path>
                            </svg>
                        </button>
                        <button
                            class="flex items-center justify-between w-full p-4 bg-white rounded-lg shadow-sm hover:bg-gray-100 transition-colors">
                            <span class="font-semibold text-gray-700">Disinfection Log</span>
                            <svg class="text-gray-500" fill="currentColor" height="20" viewBox="0 0 256 256" width="20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z">
                                </path>
                            </svg>
                        </button>
                        <button
                            class="flex items-center justify-between w-full p-4 bg-white rounded-lg shadow-sm hover:bg-gray-100 transition-colors">
                            <span class="font-semibold text-gray-700">Animal Quarantine Log</span>
                            <svg class="text-gray-500" fill="currentColor" height="20" viewBox="0 0 256 256" width="20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </section>
                <section>
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Past Entries</h2>
                    <div class="mb-4">
                        <div class="relative">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-gray-400" fill="currentColor" height="24" viewBox="0 0 256 256"
                                    width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
                                    </path>
                                </svg>
                            </div>
                            <input
                                class="form-input block w-full rounded-lg border-gray-300 bg-white py-3 pl-10 pr-4 text-gray-800 shadow-sm focus:border-red-500 focus:ring-red-500"
                                placeholder="Search entries" type="text" value="" />
                        </div>
                    </div>
                    <div class="space-y-3">
                        <div class="flex items-center gap-4 rounded-lg bg-white p-4 shadow-sm">
                            <div class="flex-shrink-0 bg-red-100 rounded-full p-2">
                                <svg class="text-red-600" fill="currentColor" height="24" viewBox="0 0 256 256"
                                    width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z">
                                    </path>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <p class="font-semibold text-gray-800">Visitor: Sarah Chen</p>
                                <p class="text-sm text-gray-500">Visitor Log</p>
                            </div>
                            <p class="text-sm text-gray-500">2024-01-20</p>
                        </div>
                        <div class="flex items-center gap-4 rounded-lg bg-white p-4 shadow-sm">
                            <div class="flex-shrink-0 bg-red-100 rounded-full p-2">
                                <svg class="text-red-600" fill="currentColor" height="24" viewBox="0 0 256 256"
                                    width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M223.49,67.6a8,8,0,0,0-8.29-1.95L144,86.29V48a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v38.29l-71.2-20.64a8,8,0,0,0-8.29,1.95,7.88,7.88,0,0,0-2,8.81L49.19,160H32a8,8,0,0,0,0,16h24a8,8,0,0,0,7.63-5.54L83.87,88.75l52.5,15.19A8,8,0,0,0,144,96.52a8,8,0,0,0,7.63-7.42l7.37-64.46L182.26,32l-7.37,64.46a8,8,0,0,0,15.26,1.74l18.42-45.73,11.23,3.23-18.42,45.73A8,8,0,0,0,208,104h16a8,8,0,0,0,0-16h-9.19l26.6-62.36A7.88,7.88,0,0,0,223.49,67.6Z">
                                    </path>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <p class="font-semibold text-gray-800">Disinfection: Barn 1</p>
                                <p class="text-sm text-gray-500">Disinfection Log</p>
                            </div>
                            <p class="text-sm text-gray-500">2024-01-18</p>
                        </div>
                        <div class="flex items-center gap-4 rounded-lg bg-white p-4 shadow-sm">
                            <div class="flex-shrink-0 bg-red-100 rounded-full p-2">
                                <svg class="text-red-600" fill="currentColor" height="24" viewBox="0 0 256 256"
                                    width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M228,80H172V52a28,28,0,0,0-56,0V80H60a12,12,0,0,0-12,12v92a12,12,0,0,0,12,12H228a12,12,0,0,0,12-12V92A12,12,0,0,0,228,80Zm-76-28a12,12,0,0,1,24,0V80H152ZM224,180H64V96H224Z">
                                    </path>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <p class="font-semibold text-gray-800">Quarantine: Animal 3</p>
                                <p class="text-sm text-gray-500">Quarantine Log</p>
                            </div>
                            <p class="text-sm text-gray-500">2024-01-15</p>
                        </div>
                        <div class="flex items-center gap-4 rounded-lg bg-white p-4 shadow-sm">
                            <div class="flex-shrink-0 bg-red-100 rounded-full p-2">
                                <svg class="text-red-600" fill="currentColor" height="24" viewBox="0 0 256 256"
                                    width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z">
                                    </path>
                                </svg>
                            </div>
                            <div class="flex-1">
                                <p class="font-semibold text-gray-800">Visitor: David Lee</p>
                                <p class="text-sm text-gray-500">Visitor Log</p>
                            </div>
                            <p class="text-sm text-gray-500">2024-01-12</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <footer class="sticky bottom-0 z-10 border-t border-gray-200 bg-white">
            <nav class="flex justify-around p-2">
                <a class="flex flex-col items-center justify-end gap-1 text-gray-500 hover:text-[var(--primary-color)]"
                    href="home.html">
                    <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z">
                        </path>
                    </svg>
                    <span class="text-xs font-medium">Dashboard</span>
                </a>
                <a class="flex flex-col items-center justify-end gap-1 text-[var(--primary-color)]" href="records.html">
                    <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M213.66,66.34l-40-40A8,8,0,0,0,168,24H88A16,16,0,0,0,72,40V56H56A16,16,0,0,0,40,72V216a16,16,0,0,0,16,16H168a16,16,0,0,0,16-16V200h16a16,16,0,0,0,16-16V72A8,8,0,0,0,213.66,66.34ZM136,192H88a8,8,0,0,1,0-16h48a8,8,0,0,1,0,16Zm0-32H88a8,8,0,0,1,0-16h48a8,8,0,0,1,0,16Zm64,24H184V104a8,8,0,0,0-2.34-5.66l-40-40A8,8,0,0,0,136,56H88V40h76.69L200,75.31Z">
                        </path>
                    </svg>
                    <span class="text-xs font-medium">Records</span>
                </a>
                <a class="flex flex-col items-center justify-end gap-1 text-gray-500 hover:text-[var(--primary-color)]"
                    href="appointment.html">
                    <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M232,56V200a16,16,0,0,1-16,16H144a8,8,0,0,1,0-16h72V56H40V96a8,8,0,0,1-16,0V56A16,16,0,0,1,40,40H216A16,16,0,0,1,232,56ZM32,184a8,8,0,0,0,0,16,8,8,0,0,1,8,8,8,8,0,0,0,16,0A24,24,0,0,0,32,184Zm0-32a8,8,0,0,0,0,16,40,40,0,0,1,40,40,8,8,0,0,0,16,0A56.06,56.06,0,0,0,32,152Zm0-32a8,8,0,0,0,0,16,72.08,72.08,0,0,1,72,72,8,8,0,0,0,16,0A88.1,88.1,0,0,0,32,120Z">
                        </path>
                    </svg>
                    <span class="text-xs font-medium">Appointments</span>
                </a>
                <a class="flex flex-col items-center justify-end gap-1 text-gray-500 hover:text-[var(--primary-color)]"
                    href="training.html">
                    <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M164.44,105.34l-48-32A8,8,0,0,0,104,80v64a8,8,0,0,0,12.44,6.66l48-32a8,8,0,0,0,0-13.32ZM120,129.05V95l25.58,17ZM216,40H40A16,16,0,0,0,24,56V168a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,128H40V56H216V168Zm16,40a8,8,0,0,1-8,8H32a8,8,0,0,1,0-16H224A8,8,0,0,1,232,208Z">
                        </path>
                    </svg>
                    <span class="text-xs font-medium">Training</span>
                </a>
                <a class="flex flex-col items-center justify-end gap-1 text-gray-500 hover:text-[var(--primary-color)]"
                    href="login.html">
                    <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z">
                        </path>
                    </svg>
                    <span class="text-xs font-medium">Profile</span>
                </a>
            </nav>
        </footer>
    </div>

</body>

</html>
